@if (!this.currentUser) {
  <button
    (click)="googleSignIn()"
    mat-mini-fab
    color="accent"
    >
    <mat-icon>person</mat-icon>
  </button>
}
@if (this.currentUser) {
  <button
    mat-mini-fab
    color="accent"
    (click)="signOut()"
    >
    <mat-icon>logout</mat-icon>
  </button>
}
