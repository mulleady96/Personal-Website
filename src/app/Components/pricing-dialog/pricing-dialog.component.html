<mat-card class="pricing-card">
  <mat-card-header>
    <mat-card-subtitle>One-Time Purchase</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="price">â‚¬5<span class="price-period">/download</span></div>
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon color="primary">check_circle</mat-icon>
        <span>All images and videos</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon color="primary">check_circle</mat-icon>
        <span>High-quality 4K drone videos</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon color="primary">check_circle</mat-icon>
        <span>Lifetime access to new content</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      class="purchase-button"
      (click)="redirectToCheckout()"
      [disabled]="isLoading"
    >
      <span *ngIf="!isLoading">Purchase and Download</span>
      <span *ngIf="isLoading">Redirecting to payment...</span>
    </button>
  </mat-card-actions>
  <mat-error *ngIf="error">{{ error }}</mat-error>
</mat-card>
