<mat-card>
  <mat-card-header>
    <mat-card-title>Unlock the Full Collection</mat-card-title>
    <mat-card-subtitle>One-Time payment</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="display-container">
      <span class="amount">â‚¬5</span>
    </div>
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon color="primary">check_circle</mat-icon>
        <span>All images and videos</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon color="primary">check_circle</mat-icon>
        <span>High-quality 4K drone videos</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon color="primary">check_circle</mat-icon>
        <span>Lifetime access to new content</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      class="purchase-button"
      (click)="redirectToCheckout()"
      [disabled]="isLoading"
      >
      @if (!isLoading) {
        <span>Purchase and Download</span>
      }
      @if (isLoading) {
        <span>Redirecting to payment...</span>
      }
    </button>
  </mat-card-actions>
  @if (error) {
    <mat-error>{{ error }}</mat-error>
  }
</mat-card>
