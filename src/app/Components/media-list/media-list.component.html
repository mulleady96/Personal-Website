<br />
<button mat-fab color="accent" (click)="expand()" aria-label="Search">
  <mat-icon *ngIf="!search"> search </mat-icon>
  <mat-icon *ngIf="search" class="redIcon"> close </mat-icon>
</button>

<div *ngIf="search">
  <mat-chip-list aria-label="Sort By Location">
    <mat-chip (click)="getImages()">All</mat-chip>
    <mat-chip
      *ngFor="let name of locations"
      name="name"
      (click)="sortByName(name)"
      >{{ name }}</mat-chip
    >
  </mat-chip-list>
</div>

<mat-tab-group mat-stretch-tabs>
  <mat-tab>
    <ng-template mat-tab-label>
      <span matBadge="{{ count }}" matBadgeOverlap="false">Images</span>
    </ng-template>

    <mat-list>
      <div fxLayout="column" fxLayout.gt-md="row wrap">
        <div
          [appUnderlineHover]
          fxFlex.gt-md="0 1 calc(50%-10px)"
          *ngFor="let image of images"
        >
          <!-- <h1 [appUnderlineHover] [matTooltip]="image.description" matTooltipPosition="above">
            {{ image.title }}
          </h1> -->
          <p [appInvisible] class="overlay">
            <!-- <mat-icon color="accent"
              >favorite
              <span matBadge="{{image.likes}}" matBadgeOverlap="true"></span></mat-icon
            > -->
            {{ image.title }}
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="icon-button with menu options"
            >
              <i class="fas fa-share"></i>
            </button>
            <mat-menu #menu="matMenu" yPosition="above">
              <button
                mat-menu-item
                (click)="WhatsApp()"
                aria-label="send to whatsapp"
              >
                <i class="fab fa-whatsapp"></i>WhatsApp
              </button>
              <button
                fxLayout="row"
                mat-menu-item
                (click)="Pexels()"
                aria-label="View more on Pexels"
              >
                <i
                  ><img
                    src="../../../assets/pexels_icon.png"
                    alt="pexels icon" /></i
                >Pexels
              </button>
            </mat-menu>
          </p>
          <img
            src="{{ image.src }}"
            (click)="openModal(image.src)"
            alt="Photo of {{ image.title }}"
            loading="lazy"
          />
        </div>
      </div>
    </mat-list>
  </mat-tab>
</mat-tab-group>
