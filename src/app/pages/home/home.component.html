<main class="home-container">
  <!-- Background Layer -->
  <div class="background-layer">
    <img
      ngSrc="{{ video }}"
      fill
      priority
      alt="Background Ambience"
      class="bg-image"
      (error)="imageFailed()"
    />
    <div class="overlay-gradient"></div>
    <app-bubbles class="bubbles-bg"></app-bubbles>
  </div>

  <!-- Content Layer -->
  <div class="content-layer">
    <!-- Left/Top Section: Welcome & Navigation -->
    <section class="hero-section">
      <h1 class="heading-welcome">Welcome</h1>   
      <nav class="action-buttons">
        @for (button of navigationButtons; track button) {
          <button
            mat-fab
            extended
            class="nav-btn glass-effect"
            [matTooltip]="button.ariaLabel"
            routerLinkActive="active-link"
            [attr.aria-label]="button.ariaLabel"
            [routerLink]="button.routerLink"
          >
            <mat-icon>{{ button.icon }}</mat-icon>
            <span class="btn-label">{{ button.ariaLabel }}</span>
          </button>
        }
      </nav>
    </section>

    <!-- Right/Bottom Section: Cards/Features -->
    <section>
        <app-card [cardList]="cardDetails" [isStacked]="true"></app-card>
    </section>
  </div>
</main>
